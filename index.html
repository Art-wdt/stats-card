<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="bigimg"> 
      <!-- <img src="./images/image-header-mobile.jpg" alt="background image" class="bigimg__inner"> -->
      
    </div>
    
    <div class="text">
      <div class="text__inner">
        <h1 class="text__title">Get <span class="colored">insights</span> that help your business grow.</h1>
        <p class="text__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat1 stat">
          <h2 class="stat1__value value">10k+</h2>
          <div class="stat1__key key">companies</div>
        </div>
        <div class="stat2 stat">
          <h2 class="stat2__value value">314</h2>
          <div class="stat2__key key">templates</div>
        </div>
        <div class="stat3 stat">
          <h2 class="stat3__value value">12M+</h2>
          <div class="stat3__key key">queries</div>
        </div>
      </div>
    </div>

     
     
     
  </div>

  





  
</body>
</html>
